<div class="level">
    <div class="level__bar" [class.level__bar--filled]="rating >= 1"></div>
    <div class="level__bar" [class.level__bar--filled]="rating >= 2"></div>
    <div class="level__bar" [class.level__bar--filled]="rating >= 3"></div>
    <div class="level__bar" [class.level__bar--filled]="rating >= 4"></div>
    <div class="level__bar" [class.level__bar--filled]="rating >= 5"></div>
</div>
