<h1>{{ person?.name }}</h1>
<h2>{{ person?.title }}</h2>

<div class="about">
    <img [src]="person?.photo" alt="photo">

    <section>
        <ng-container *ngFor="let info of person?.personal">
            <ng-container *ngFor="let item of info | keyvalue">
                <p>{{ item.key }}</p>
                <p>{{ item.value }}</p>
            </ng-container>
        </ng-container>
    </section>
</div>

<section class="skills" *ngFor="let skill of person?.skillList">
    <h3>{{ skill.title }}</h3>
    <div *ngFor="let item of skill.items">
        <p>{{ item.label }}</p>
        <app-rating-bar [rating]="item.level"></app-rating-bar>
    </div>
</section>
