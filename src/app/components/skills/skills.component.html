<ng-container *ngIf="person">
    <h1>{{ person.name }}</h1>
    <h2>{{ person.job }}</h2>
</ng-container>

<img src="assets/photo.jpg" alt="photo">

<section *ngFor="let skill of skills">
    <ng-container *ngIf="skill.title">
        <h3>{{ skill.title }}</h3>
    </ng-container>
    <ul>
        <ng-container *ngFor="let item of skill.items">
            <ng-container *ngIf="skill.type === SkillType.VALUE">
                <ng-template *ngTemplateOutlet="skillValue, context: { $implicit: item }"></ng-template>
            </ng-container>
            <ng-container *ngIf="skill.type === SkillType.LEVEL">
                <ng-template *ngTemplateOutlet="skillLevel, context: { $implicit: item }"></ng-template>
            </ng-container>

        </ng-container>
    </ul>
</section>

<ng-template #skillValue let-item>
    <li class="skill skill--value">
        <p>{{ item.label }}</p>
        <p>{{ item.value }}</p>
    </li>
</ng-template>

 <ng-template #skillLevel let-item>
     <li class="skill skill--level">
         <p>{{ item.label }}</p>
         <mat-progress-bar mode="determinate" [value]="item.level * 20"></mat-progress-bar>
     </li>
 </ng-template>
